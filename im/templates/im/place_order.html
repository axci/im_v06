<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place an Order</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Place an Order</h1>
    
    <!-- The form is always displayed -->
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit">Place Order</button>
    </form>

    <!-- Conditionally display the table if table_data exists -->
    {% if table_data %}
        <h2>Order Data</h2>
        <table>
            <thead>
                <tr>
                    {% for column in table_data.0.keys %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in table_data %}
                    <tr>
                        {% for value in row.values %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No data available. Please place an order.</p>
    {% endif %}
</body>
</html>
